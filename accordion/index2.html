    <title>KPI's - Executive Summary Accordion</title>
  	<link media="screen" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dijit/themes/claro/claro.css" rel="stylesheet">
  	<script>dojoConfig = {parseOnLoad: true}</script>
  	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js" data-dojo-config="isDebug:1, async:1"></script>

      require(["dojo/parser", "dijit/layout/AccordionContainer", "dijit/layout/ContentPane"]);

    <script src="http://code.highcharts.com/highcharts.js"></script>

    <script>
      $(document).ready(function() {
        // Chart 1
        $('#container_1').highcharts({
          title: {
              text: 'Monthly Average Temperature',
              x: -20 //center
          },
          subtitle: {
              text: 'Source: WorldClimate.com',
              x: -20
          },
          xAxis: {
              categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                  'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
          },
          yAxis: {
              title: {
                  text: 'Temperature (°C)'
              },
              plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
              }]
          },
          tooltip: {
              valueSuffix: '°C'
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle',
              borderWidth: 0
          },
          series: [{
              name: 'Tokyo',
              data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
          }, {
              name: 'New York',

          }, {
              name: 'Berlin',

          }]
        });
        
        // Chart 2
        $('#container_2').highcharts({
          chart: {
              type: 'area'
          },
          title: {
              text: 'US and USSR nuclear stockpiles'
          },
          subtitle: {
              text: 'Source: <a href="http://thebulletin.metapress.com/content/c4120650912x74k7/fulltext.pdf">'+
                  'thebulletin.metapress.com</a>'
          },
          xAxis: {
              labels: {
                  formatter: function() {
                      return this.value; // clean, unformatted number for year
                  }
              }
          },
          yAxis: {
              title: {
                  text: 'Nuclear weapon states'
              },
              labels: {
                  formatter: function() {
                      return this.value / 1000 +'k';
                  }
              }
          },
          tooltip: {
              pointFormat: '{series.name} produced <b>{point.y:,.0f}</b><br/>warheads in {point.x}'
          },
          plotOptions: {
              area: {
                  pointStart: 1940,
                  marker: {
                      enabled: false,
                      symbol: 'circle',
                      radius: 2,
                      states: {
                          hover: {
                              enabled: true
                          }
                      }
                  }
              }
          },
          series: [{
              name: 'USA',
              data: [null, null, null, null, null, 6 , 11, 32, 110, 235, 369, 640,
                  1005, 1436, 2063, 3057, 4618, 6444, 9822, 15468, 20434, 24126,
                  27387, 29459, 31056, 31982, 32040, 31233, 29224, 27342, 26662,
                  26956, 27912, 28999, 28965, 27826, 25579, 25722, 24826, 24605,
                  24304, 23464, 23708, 24099, 24357, 24237, 24401, 24344, 23586,
                  22380, 21004, 17287, 14747, 13076, 12555, 12144, 11009, 10950,
                  10871, 10824, 10577, 10527, 10475, 10421, 10358, 10295, 10104 ]
          }, {
              name: 'USSR/Russia',
              data: [null, null, null, null, null, null, null , null , null ,null,
              5, 25, 50, 120, 150, 200, 426, 660, 869, 1060, 1605, 2471, 3322,
              4238, 5221, 6129, 7089, 8339, 9399, 10538, 11643, 13092, 14478,
              15915, 17385, 19055, 21205, 23044, 25393, 27935, 30062, 32049,
              33952, 35804, 37431, 39197, 45000, 43000, 41000, 39000, 37000,
              35000, 33000, 31000, 29000, 27000, 25000, 24000, 23000, 22000,
              21000, 20000, 19000, 18000, 18000, 17000, 16000]
          }]
        });
        
        // Chart 3
        $('#container_3').highcharts({
          chart: {
              type: 'bar'
          },
          title: {
              text: 'Historic World Population by Region'
          },
          subtitle: {
              text: 'Source: Wikipedia.org'
          },
          xAxis: {
              categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
              title: {
                  text: null
              }
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'Population (millions)',
                  align: 'high'
              },
              labels: {
                  overflow: 'justify'
              }
          },
          tooltip: {
              valueSuffix: ' millions'
          },
          plotOptions: {
              bar: {
                  dataLabels: {
                      enabled: true
                  }
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'top',
              x: -40,
              y: 100,
              floating: true,
              borderWidth: 1,
              backgroundColor: '#FFFFFF',
              shadow: true
          },
          credits: {
              enabled: false
          },
          series: [{
              name: 'Year 1800',
              data: [107, 31, 635, 203, 2]
          }, {
              name: 'Year 1900',
              data: [133, 156, 947, 408, 6]
          }, {
              name: 'Year 2008',
              data: [973, 914, 4054, 732, 34]
          }]
        });
        
        
        // Chart 4

      });
