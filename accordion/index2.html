<!DOCTYPE html>
<html>
  <head>
    <title>Dojo Accordion 2</title>
  	<link media="screen" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dijit/themes/claro/claro.css" rel="stylesheet">
  	<script>dojoConfig = {parseOnLoad: true}</script>
  	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js" data-dojo-config="isDebug:1, async:1"></script>
  	<script>
      require(["dojo/parser", "dijit/layout/AccordionContainer", "dijit/layout/ContentPane"]);
  	</script>
  </head>
  
  <body class="claro">
    <div style="height: 400px; width: 100%;">
      <div data-dojo-type="dijit/layout/AccordionContainer" style="height: 400px; width: 100%;">
        <div data-dojo-type="dijit/layout/ContentPane" title="Heeh, this is a content pane" selected="true">
          Hi!
          <p>Teste</p>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="This is as well">
          Hi how are you?
          <pre>
            Bla 1
            Bla 2
            Bla 3
          </pre>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="This too">
          <p>Hi how are you? .....Great, thx</p>
          <p><b>Brasil</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
