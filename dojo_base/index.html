<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tutorial: Dojo Base</title>
</head>
<body>
	<h1 id="some-element">Some Element</h1>
	<!-- load dojo and provide config via data attribute -->
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js" data-dojo-config="isDebug:1, async:1"></script>
	<script>
    require(["dojo/dom", "dojo/string", "dojo/domReady"], function(dom, string) {
        dom.byId("some-element").innerHTML = string.trim("   I Like Trim Strings  ");
    });
	</script>
</body>
</html>
